<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter">
    <h1 class="onchange">Counter App</h1>
    <h1 id="count"class="count">0</h1>
    <div class="buttons">
      <!-- <button onclick="increment()">Increse</button> -->
      <button class="glow-on-hover" onclick="increment()"  >Increse</button>
      <button class="glow-on-hover" onclick="reset()">Reset</button>
      <button class="glow-on-hover" onclick="decrement()">Decrese</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
